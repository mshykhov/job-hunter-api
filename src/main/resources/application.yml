spring:
  application:
    name: job-hunter-api

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5440}/${DB_NAME:jobhunter}
    username: ${DB_USERNAME:jobhunter}
    password: ${DB_PASSWORD:jobhunter}
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:10}

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: ${SERVER_PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized

jobhunter:
  auth0:
    enabled: ${AUTH0_ENABLED:true}
    issuer: ${AUTH0_ISSUER:}
    audience: ${AUTH0_AUDIENCE:}
  ai:
    enabled: ${AI_ENABLED:false}
    api-key: ${ANTHROPIC_API_KEY:}
    auth-token: ${ANTHROPIC_AUTH_TOKEN:}
    base-url: ${ANTHROPIC_BASE_URL:https://api.anthropic.com}
    model: ${AI_MODEL:claude-haiku-4-5-20251001}
    filter:
      min-score: ${AI_FILTER_MIN_SCORE:50}
      max-tokens: ${AI_FILTER_MAX_TOKENS:512}
    normalize:
      max-tokens: ${AI_NORMALIZE_MAX_TOKENS:1024}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui
