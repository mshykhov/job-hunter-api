spring:
  application:
    name: job-hunter-api

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5440}/${DB_NAME:jobhunter}
    username: ${DB_USERNAME:jobhunter}
    password: ${DB_PASSWORD:jobhunter}
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:10}

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  ai:
    model:
      chat: openai
      embedding: none
      image: none
      audio:
        speech: none
        transcription: none
      moderation: none
    openai:
      api-key: ${OPENAI_API_KEY:}
      chat:
        options:
          model: ${AI_MODEL:gpt-5-nano}
          temperature: 1.0

server:
  port: ${SERVER_PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized

jobhunter:
  auth0:
    enabled: ${AUTH0_ENABLED:true}
    issuer: ${AUTH0_ISSUER:}
    audience: ${AUTH0_AUDIENCE:}
  ai:
    filter:
      min-score: ${AI_FILTER_MIN_SCORE:50}
  proxy:
    enabled: ${PROXY_ENABLED:false}
    api-key: ${WEBSHARE_API_KEY:}
    base-url: ${WEBSHARE_BASE_URL:https://proxy.webshare.io/api/v2}
    cache-ttl-minutes: ${PROXY_CACHE_TTL_MINUTES:60}

logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    com.mshykhov.jobhunter: ${LOG_LEVEL_APP:INFO}
    org.springframework.web: ${LOG_LEVEL_WEB:WARN}
    org.hibernate.SQL: ${LOG_LEVEL_SQL:WARN}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui
