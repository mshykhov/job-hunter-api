spring:
  application:
    name: job-hunter-api

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5440}/${DB_NAME:jobhunter}
    username: ${DB_USERNAME:jobhunter}
    password: ${DB_PASSWORD:jobhunter}
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:10}

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: ${SERVER_PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized

jobhunter:
  auth0:
    enabled: ${AUTH0_ENABLED:true}
    issuer: ${AUTH0_ISSUER:}
    audience: ${AUTH0_AUDIENCE:}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui
